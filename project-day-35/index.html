<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://i.pinimg.com/564x/93/67/dd/9367dd294d258c31a1a351ee15fb9353.jpg" alt="first-image">
            <img src="https://i.pinimg.com/564x/0b/4e/d4/0b4ed4226daabba0f6ad6ee0b82e90e7.jpg" alt="secound-image">
            <img src="https://i.pinimg.com/564x/6a/53/b4/6a53b483a69e2f6bf302e21a62b6f032.jpg" alt="third-image">
            <img src="https://i.pinimg.com/564x/30/53/bb/3053bb2626627b7db883552c1c54b153.jpg" alt="fourth-image">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
